<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>

    <style>
    .displayMessages{
      background-color: silver;
    }
    </style>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <form action=app.handleSubmit() method="post">
        Chat Message: <input type="text" name="msg"><br><input type="submit" value="Submit" name = "messages">
      </form>
      <script type="text/javascript">
      $('#main').append("<div class='displayMessages'>" + "hello" + '</div>' + '<br />');
      $(".displayMessages").click(function(){ alert("hello"); });
      </script>
    </div>

  </body>
</html>
